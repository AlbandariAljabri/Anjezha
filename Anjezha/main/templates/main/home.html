{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>{% block title %}Home {% endblock %}</title>

  <style>
    #bg-photo {
      background: linear-gradient(#0000007e, #00000076), url('/static/images/Home.jpg');
      background-size: cover;
      background-position: center;
    }

    #links a {
      background-color: white;
      color: #03693f;
    }

    #links a:hover {
      background-color: #03693f;
      color: #ffffff;
    }
  </style>
</head>

<body>

  <section id="bg-photo" class="min-vh-100 d-flex align-items-center text-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="sub-content">
            <h1 class="text-uppercase text-white fw-semibold display-1">Welcome To Anjezha</h1>
            <span
              style="color: #ffffff; font-size: 30px; font-family: Abhaya Libre Medium; font-weight: 500; word-wrap: break-word">
              in easy way</span>


            <div class=" justify-content-center text-center tp-5 ">
              <a href="{% url 'accounts:login_view' %}" class="btn btn-light btn-lg " role="button " id="links"
                aria-disabled="true">Admin</a>

              <a href="{% url 'accounts:login_view' %}" class="btn btn-light btn-lg " role="button" id="links"
                aria-disabled="true">Supervisor</a>

              <a href="{% url 'accounts:login_view' %}" class="btn btn-light btn-lg " role="button" id="links"
                aria-disabled="true">Worker</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
