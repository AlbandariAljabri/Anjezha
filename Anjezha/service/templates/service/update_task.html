{% extends 'main/base.html' %}

{% block content %}
<section id="content">
  <div class="row d-flex justify-content-center container">
    <div class="col-md-8">
      <div class="card-hover-shadow-2x mb-3 card">
        <div class="card-header-tab card-header">
          <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
            <i class="fa fa-tasks"></i>&nbsp;Update Task
          </div>
        </div>
        <div class="card-body">
          <form id="addTaskForm" method="post" action="{% url 'service:add_task_view' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Task Name:</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
              <label for="start_date">Start Date:</label>
              <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
              <label for="end_date">End Date:</label>
              <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>

            <div class="form-group">
              <label for="address">Address:</label>
              <input type="url" class="form-control" id="address" name="address" required>
            </div>

            <label for="workers">Select workers:</label>

            {% for worker in all_workers %}
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="workers" value="{{ worker.id }}">
              <label class="form-check-label" for="worker_{{ worker.id }}">
                {{ worker.username }}
              </label>
            </div>
            {% endfor %}


            <input type="submit" class="btn btn-primary" name="add task">
          </form>
        </div>
        <div class="d-block text-right card-footer">
          <a href="{% url 'service:display_task_view' %}" class="btn btn-link btn-sm">Cancel</a>
        </div>
      </div>

      <!-- Container for displaying newly added tasks -->
      <!-- <div id="newTasksContainer"></div>
  </div> -->
    </div>
  </section>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


    {% endblock %}
