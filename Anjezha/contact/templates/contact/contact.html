{% extends 'main/base.html' %}
{% load static %}

{% block title %}Contact us {% endblock %}



<style>
  .card {
    height: 20rem;
    background: lightgrey;
    background-color: #21a64e;
    background-image: linear-gradient(43deg, #21a64e 0%, #66c886 46%, #bfe1ca 100%);
    border-top-left-radius: 2rem;
    border-bottom-right-radius: 2rem;
    padding: 1rem;
    box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
    transition: 0.5s ease-in-out;
  }

  .heading {
    text-align: center;
    font-weight: 600;
    padding-top: 1rem;
    font-size: large;
  }

  .input-div {
    display: flex;
    margin-top: 1rem;
    transition: 0.5s ease-in-out;
  }

  .card input {
    background-color: transparent;
    border: none;
    border-bottom: 1px solid black;
    width: 12rem;
    padding: 8px;
    outline: none;
  }

  .button-div {
    text-align: center;
  }

  .submit {
    margin-top: 3rem;
    text-align: center;
    padding: 8px 3rem;
    border: none;
    border-top-left-radius: 1rem;
    border-bottom-right-radius: 1rem;
    background-color: black;
    color: white;
    transition: 0.5s ease-in-out;
    cursor: pointer
  }

  .submit:hover {
    box-shadow: rgba(44, 43, 43, 0.664) 5px 5px, rgba(45, 45, 45, 0.3) 10px 10px, rgba(60, 59, 59, 0.2) 15px 15px, rgba(54, 53, 53, 0.1) 20px 20px, rgba(240, 46, 170, 0.05) 25px 25px;
  }

  .card input::placeholder {
    color: black;
  }

  .input:focus {
    transition: 0.2s ease-in-out;
    box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
  }

  .input:hover {
    transition: 0.2s ease-in-out;
    box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
  }

  .input-div {
    justify-content: center;
  }
</style>


{% block content %}
<!-- status_choices.choices -->
<section id="content">

  <div class="container">

    {% if msg %}
    <div class="alert alert-danger" role="alert">
      {{ msg }}
    </div>
    {% endif %}


    <form action="{% url 'contact:contact_view' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="card">
        <p class="heading">Contact us</p>

        <div class="input-div">
            <input type="text" class="input" name= "{{ request.user.first_name }} {{ request.user.last_name }}"
                value="{{ request.user.first_name }} {{ request.user.last_name }}" disabled >  
       </div>
        <div class="input-div">
          <input type="text" class="input" placeholder="Subject" name="subject" id="subject" required>
        </div>
        <div class="input-div">
          <input class="input" type="text" placeholder="Message" name="message" id="message" required>
        </div>
        <div class="input-div">
          <input class="input" type="file" placeholder="Upload file" name="file" id="file">
        </div>
        <div class="button-div">
          <button type="submit" class="btn btn-success"><a href="{% url 'contact:thank_you_view' %}"></a>Send</button>

        </div>
      </div>
    </form>
  </div>
</section>
{% endblock%}
